<!DOCTYPE html>
<html lang="en" ng-app="lambda.bilan">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="#" type="image/png">

    <title>Login</title>

    <link href="../assets/css/style.css" rel="stylesheet">
    <link href="../assets/css/style-responsive.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="../assets/js/html5shiv.js"></script>
    <script src="../assets/js/respond.min.js"></script>
    <![endif]-->
</head>

<body class="login-body" ng-controller="loginController">

<div class="container">

    <form class="form-signin">
        <div class="form-signin-heading text-center">
            <h1 class="sign-title">Connexion</h1>
            <img src="../assets/images/login-logo.png" alt=""/>
        </div>
        <div class="login-wrap">
            <input ng-model="email" type="text" class="form-control" placeholder="Email"  autofocus>
            <input ng-model="mdp" type="password" class="form-control" placeholder="Mot de passe" >

            <button ng-click="connecter()" class="btn btn-lg btn-login btn-block" type="submit">
                <i class="fa fa-check"></i>
            </button>
            <div style="margin-top: 15px; padding-right: 15px;" class="row">
                <span class="pull-right">
                    <a data-toggle="modal" href="#sendPasswordModal"> Mot de passe oublié ?</a>
               </span>
            </div>
            <div ng-show="isIncorrecte" style="margin-top: 15px; padding-right: 15px;" class="row">
                <span class="pull-right">email et/ou mot de passe incorrecte</span>
            </div>
        </div>

        <!-- Modal -->
        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="sendPasswordModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Mot de passe oublié ?</h4>
                    </div>
                    <div class="modal-body">
                        <p>Entrez votre adresse e-mail ci-dessous pour réinitialiser votre mot de passe</p>
                        <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">
                        <p>Entrez votre adresse ID pour la vérification</p>
                        <input type="text" name="text" placeholder="ID" autocomplete="off" class="form-control placeholder-no-fix">
                    </div>
                    <div class="modal-footer">
                        <button data-dismiss="modal" class="btn btn-default" type="button">Annuler</button>
                        <button class="btn btn-primary" type="button">Envoyer</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- modal -->

    </form>

</div>



<!-- Placed js at the end of the document so the pages load faster -->
<script type="text/javascript"  src="../assets/bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="../assets/bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="../assets/bower_components/angular-cookies/angular-cookies.min.js"></script>
<script type="text/javascript" src="../assets/bower_components/angular-base64/angular-base64.min.js"></script>
<script type="text/javascript" src="../controllers/loginController.js"></script>
<script type="text/javascript" src="../services/constants.js"></script>
<script type="text/javascript" src="../services/dao.js"></script>
<script type="text/javascript" src="../services/utils.js"></script>
<script type="text/javascript" src="../services/properties.js"></script>
<script type="text/javascript" src="../services/security.js"></script>
<!-- Placed js at the end of the document so the pages load faster -->
<script src="../assets/js/jquery-1.10.2.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<script src="../assets/js/modernizr.min.js"></script>

</body>
</html>
